<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <title>Music Search</title>
</head>

<body>
  <div id="nowPlaying">
    <figure>
      <figlabel>Now Playing:</figlabel>
      <audio controls>Now Playing</audio>
    </figure>
  </div>
  <div id="searchform">
    <br></br>
    <form action="#">
      <div>
        <dl>Search by</dl>
        <dt>
          <input type="radio" class="radio" id="artistName" name="radioButton" value="Artists Name">
          <label for="artistName">Artist Name</label>
        </dt>
        <dt>
          <input type="radio" class="radio" id="songTitle" name="radioButton" value="Song Title">
          <label for="songTitle"> Song Title</label>
        </dt>
        <dt>
          <input type="radio" class="radio" id="albumTitle" name="radioButton" value="Album Title">
          <label for="albumTitle"> Album Title</label>
        </dt>
      </div>
      <div>
        <input type="text">
        <input type="submit" value="Submit" id="search">
      </div>
    </form>
  </div>
  <br></br>
  <div> Search Results</div>
  <div id="results">
    <br></br>
    <div id="deet">
      <div id="deetBox"></div>

    </div>
  </div>

</body>

</html>
